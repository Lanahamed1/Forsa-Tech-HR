<!DOCTYPE html>
<html>
<head>
  <meta name="google-signin-client_id" content="">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging-compat.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- GSI -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- تحميل ملف الإعدادات -->
  <script src="firebase-messaging-sw.js"></script>

  <script>
     if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(err => {
            console.error('Service Worker registration failed:', err);
          });
      });
    }
    if (!window.APP_CONFIG) {
      console.error("❌ لم يتم تحميل config.js");
    }

    // تحديث meta tag للـ client_id ديناميكياً
    document.querySelector('meta[name="google-signin-client_id"]').setAttribute('content', window.APP_CONFIG.GOOGLE_CLIENT_ID);

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: window.APP_CONFIG.API_KEY,
      authDomain: window.APP_CONFIG.AUTH_DOMAIN,
      projectId: window.APP_CONFIG.PROJECT_ID,
      storageBucket: window.APP_CONFIG.STORAGE_BUCKET,
      messagingSenderId: window.APP_CONFIG.MESSAGING_SENDER_ID,
      appId: window.APP_CONFIG.APP_ID,
      measurementId: window.APP_CONFIG.MEASUREMENT_ID
    };
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    messaging.requestPermission()
      .then(() => messaging.getToken({ vapidKey: window.APP_CONFIG.VAPID_KEY }))
      .then(token => console.log("✅ FCM Token:", token))
      .catch(err => console.error("🔴 FCM Error:", err));

    messaging.onMessage(payload => {
      console.log("🔔 إشعار وارد:", payload);
      alert(`${payload.notification.title}: ${payload.notification.body}`);
    });

    function waitForGapiAndInit(accessToken) {
      const check = () => {
        if (window.gapi && gapi.load) {
          gapi.load('client', () => {
            gapi.client.init({
              apiKey: window.APP_CONFIG.API_KEY,
              clientId: window.APP_CONFIG.GOOGLE_CLIENT_ID,
              discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
              scope: 'https://www.googleapis.com/auth/calendar'
            }).then(() => {
              gapi.client.setToken({ access_token: accessToken });
              console.log("✅ تم تعيين التوكن في gapi.client");
            }).catch(error => {
              console.error("🔴 فشل تهيئة gapi.client:", error);
            });
          });
        } else {
          setTimeout(check, 100);
        }
      };
      check();
    }

    function handleCredentialResponse(response) {
      console.log("🟡 ID Token:", response.credential);

      google.accounts.oauth2.token({
        client_id: window.APP_CONFIG.GOOGLE_CLIENT_ID,
        scope: 'https://www.googleapis.com/auth/calendar',
        callback: tokenResponse => {
          console.log("✅ Access Token:", tokenResponse.access_token);
          waitForGapiAndInit(tokenResponse.access_token);
        }
      });
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: window.APP_CONFIG.GOOGLE_CLIENT_ID,
        callback: handleCredentialResponse,
        auto_select: false
      });
      google.accounts.id.prompt();
    };

   
  </script>

  <!-- Flutter & PWA Metadata -->
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="A new Flutter project.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="forsatech">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">
  <title>forsatech</title>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
