<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>web</title>

  <base href="$FLUTTER_BASE_HREF" />
  
  <!-- تحميل مكتبة Google API -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging-compat.js"></script>

  <!-- تحميل ملف الإعدادات -->
  <script src="firebase-messaging-sw.js"></script>
</head>
<body>
  <script>
    // تحقق من تحميل الإعدادات
    if (!window.APP_CONFIG) {
      console.error('❌ APP_CONFIG غير معرف! تأكد من وجود ملف config.js');
    }

    // إعداد Firebase باستخدام متغيرات من config.js
    const firebaseConfig = {
      apiKey: window.APP_CONFIG.API_KEY,
      authDomain: window.APP_CONFIG.AUTH_DOMAIN,
      projectId: window.APP_CONFIG.PROJECT_ID,
      storageBucket: window.APP_CONFIG.STORAGE_BUCKET,
      messagingSenderId: window.APP_CONFIG.MESSAGING_SENDER_ID,
      appId: window.APP_CONFIG.APP_ID,
      measurementId: window.APP_CONFIG.MEASUREMENT_ID,
    };

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    messaging.requestPermission()
      .then(() => messaging.getToken({ vapidKey: window.APP_CONFIG.VAPID_KEY }))
      .then(token => console.log("✅ FCM Token:", token))
      .catch(err => console.error("🔴 FCM Error:", err));

    messaging.onMessage(payload => {
      console.log("🔔 إشعار وارد:", payload);
      alert(`${payload.notification.title}: ${payload.notification.body}`);
    });

    // تهيئة gapi بعد تسجيل الدخول
    function waitForGapiAndInit(accessToken) {
      const check = () => {
        if (window.gapi && gapi.load) {
          gapi.load('client', () => {
            gapi.client.init({
              apiKey: window.APP_CONFIG.API_KEY,
              clientId: window.APP_CONFIG.GOOGLE_CLIENT_ID,
              discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
              scope: 'https://www.googleapis.com/auth/calendar'
            }).then(() => {
              gapi.client.setToken({ access_token: accessToken });
              console.log("✅ تم تعيين التوكن في gapi.client");
            }).catch(error => {
              console.error("🔴 فشل تهيئة gapi.client:", error);
            });
          });
        } else {
          setTimeout(check, 100);
        }
      };
      check();
    }

    // عند استجابة تسجيل الدخول
    function handleCredentialResponse(response) {
      console.log("🟡 ID Token:", response.credential);

      google.accounts.oauth2.token({
        client_id: window.APP_CONFIG.GOOGLE_CLIENT_ID,
        scope: 'https://www.googleapis.com/auth/calendar',
        callback: tokenResponse => {
          console.log("✅ Access Token:", tokenResponse.access_token);
          waitForGapiAndInit(tokenResponse.access_token);
        }
      });
    }

    // عند تحميل الصفحة
    window.onload = () => {
      google.accounts.id.initialize({
        client_id: window.APP_CONFIG.GOOGLE_CLIENT_ID,
        callback: handleCredentialResponse,
        auto_select: false
      });
      google.accounts.id.prompt();
    };

    // تسجيل الـ Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then(function (registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function (err) {
            console.error('Service Worker registration failed:', err);
          });
      });
    }
  </script>
</body>
</html>
