     function waitForGapiAndInit(accessToken) {
      const check = () => {
        if (window.gapi && gapi.load) {
          gapi.load('client', () => {
            gapi.client.init({
              apiKey: firebaseConfig.apiKey,
              clientId: '836989400409-gr9u5p3dpprh4d07i9tsp46fpe7mahv0.apps.googleusercontent.com',
              discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],

            }).then(() => {
              gapi.client.setToken({ access_token: accessToken });
              console.log("✅ تم تعيين التوكن في gapi.client");
            }).catch(error => {
              console.error("🔴 فشل تهيئة gapi.client:", error);
            });
          });
        } else {
          setTimeout(() => check(), 100); // إعادة المحاولة بعد 100ms

      };
      check();
    }

    // عند استجابة تسجيل الدخول

    // عند تحميل الصفحة
